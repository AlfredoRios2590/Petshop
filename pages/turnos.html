<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/turnos.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Petshop</title>
</head>
<body class="bg-dark">
    <!--Encabezado-->
    <header>
        <div id="contenedor-header">
            <a href="../index.html"><img id="imagen-logo" src="../img/logo.png" alt="logo Petshop"></a>
            <div id="contenedor-titulo-menu">
                <h1 id="titulo">Tienda Petshop</h1>
                <ul id="lista-menu">
                    <li><a class="link-menu" href="#">Inicio</a></li>
                    <li><a class="link-menu" href="#">Accesorios</a></li>
                    <li><a class="link-menu" href="#">Servicios</a></li>
                    <li><a class="link-menu" href="#">Turnos</a></li>
                    <li><a class="link-menu" href="#">Nosotros</a></li>
                </ul>           
            </div>
        </div>        
    </header>
    
    <!--Contenido principal-->
    <main>
        <h2 class="subtitulo-main subtitulo-turnos">Turnos</h2>
        <div class="contenedor-formulario">
            <form>
                <div class="campo-formulario">
                    <label for="nombre-apellido">Nombre y Apellido <span>*</span></label>
                    <input type="text" name="nombre-apellido" required>
                </div>
                <div class="campo-formulario">
                    <label for="email">Email <span>*</span></label>
                    <input type="text" name="email" required>
                </div>
                <div class="campo-formulario">
                    <label for="telefono" >Teléfono <span>*</span></label>
                    <input type="number" name="telefono" required>
                </div>
                <div class="campo-formulario">
                    <label for="tipo-raza">Tipo y raza de la mascota <span>*</span></label>
                    <input type="text" name="tipo-raza" required>
                </div>
                <div class="campo-formulario">
                    <label for="nombre-mascota">Nombre de la mascota <span>*</span></label>
                    <input type="text" name="nombre-mascota" required>
                </div>
                <div class="campo-formulario">
                    <label for="motivo-consulta">Motivo de la consulta <span>*</span></label>
                    <textarea name="motivo-consulta"></textarea>
                </div>
                <div class="contenedor-boton">
                    <button type="submit" class="boton-formulario" id="btn-enviar">Enviar</button>
                    <button type="reset" class="boton-formulario" id="btn-limpiar">Limpiar</button>
                </div>
            </form>
        </div>
    </main>

    <!--Pie de pagina-->
    <footer>
        <div id="contenedor-iconos-footer">
            <ul id="lista-iconos-footer">
                <li><a href="#"><img  class="icono-footer" src="../img/iconos/llamada.png" alt="Teléfono" title="Teléfono"></a></li>
                <li><a href="#"><img  class="icono-footer" src="../img/iconos/instagram.png" alt="Instagram" title="Instagram"></a></li>
                <li><a href="#"><img  class="icono-footer" src="../img/iconos/facebook.png" alt="Facebook" title="Facebook"></a></li>
                <li><a href="#"><img  class="icono-footer" src="../img/iconos/correo-electronico.png" alt="Email" title="Email"></a></li>
                <li><a href="#"><img  class="icono-footer" src="../img/iconos/whatsapp-2.png" alt="Whatsapp" title="Whatsapp"></a></li>
                <li><a href="#"><img  class="icono-footer" src="../img/iconos/youtube.png" alt="Youtube" title="Youtube"></a></li>
                <li><a href="#"><img  class="icono-footer" src="../img/iconos/wechat.png" alt="Wechat" title="Wechat"></a></li>
                <li><a href="#"><img  class="icono-footer" src="../img/iconos/tik-tok.png" alt="TikTok" title="TikTok"></a></li>
            </ul>
        </div>
        <h3>PET SHOP</h3>
        <h4>Copyright &copy; 2023 Pet-shop SRL</h4>
        <div id="contenedor-info-footer">
            <h5><a href="#">Información legal</a></h5>
            <span>|</span>
            <h5><a href="#">Política de privacidad</a></h5>
        </div>
    </footer>

</body>
</html>
